# Security Audit Workflow
# Runs weekly to check for vulnerabilities

name: Security Audit

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'package-lock.json'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          if npm audit --audit-level=moderate 2>&1 | grep -q "found"; then
            echo "⚠️ Vulnerabilities found!"
            npm audit --audit-level=moderate
            exit 1
          else
            echo "✅ No vulnerabilities found"
          fi

      - name: Check for exposed secrets
        run: |
          echo "Checking for potential secrets..."
          if grep -r "sk_live\|sk_test\|ghp_\|AKIA[0-9A-Z]\{16\}" --include="*.ts" --include="*.js" src/ 2>/dev/null; then
            echo "⚠️ Potential secrets found!"
            exit 1
          else
            echo "✅ No secrets found"
          fi

